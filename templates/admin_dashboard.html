<h1>Admin Dashboard</h1>
<h2>Controls</h2>

<form action="{{ url_for('toggle_timer') }}" method="POST" style="display: inline;">
    <button type="submit" class="timer-button hover-button {{ 'inactive-button' if timer_running else 'active-button' }}">
        {{ 'Freeze' if timer_running else 'Unfreeze' }}
    </button>
</form>

<button class="timer-button hover-button" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>

<style>
    .timer-button {
        padding: 10px 20px;
        margin: 5px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .hover-button:hover {
        transform: scale(1.05);
    }

    .active-button {
        background-color: #4CAF50; /* Green color to indicate running (Freeze option) */
        color: white;
    }

    .inactive-button {
        background-color: #f44336; /* Red color to indicate paused (Unfreeze option) */
        color: white;
    }
</style>



<h2>Question Statistics</h2>
<ul>
    {% for team, stats in stats_data.items() %}
        <li><strong>{{ team }}</strong>
            <ul>
                {% for question, data in stats.items() %}
                    <li>Question {{ question }}: 
                        <span>Attempts: {{ data[0] }}, Solved: {{ 'Yes' if data[1] else 'No' }}</span>
                    </li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
